<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clara Sign In_Sign Up Page</title>
    <link rel="stylesheet" href="/static/css/login_page.css">
</head>
<body>
    <div id="heading">
        <h3>CLARA's Reminder</h3>
    </div>
    <hr>
    <div id="nav">
        <nav>
            <a href="home">Home</a>
            <a href="about">About</a>
            <a href="contact_us">Contact</a>
        </nav>
    </div>
    <div class="main-container">
        <div class="container1" id="sign-in">
            <h1>Welcome back!</h1><h2>Sign In</h2>
            <form id="sign-in" action="#">
                <div class="input-field">
                    <label for="username">Username</label>
                    <input type="text" id="username1" name="username" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <a href="#">Forgot Password?</a>
            </form>
            <div>
                <button id="sign-up-button" type="button"> If you are new, sign-up instead!</button>
            </div>
            <div class="container3" id="recover-password">
                <form id="recover-password-form" action="#">
                    <div class="input-field">
                        <label for="password">Enter your email</label>
                        <input type="text" id="password-recovery" name="email" required>
                    </div>
                    <button type="submit">Recover Password</button>
                </form>
            </div>
        </div>
        <div class="login-options" id="login-options">
            <a href="#">
                <img src="/static/images/facebook-logo.jpg" alt="Login with Facebook">
            </a>
            <a href="#">
                <img src="/static/images/twitter.png" alt="Login with Twitter">
            </a>
            <a href="#">
                <img src="/static/images/google-logo.png" alt="Login with Google">
            </a>
        </div>
    </div>
    <div class="container2" id="sign-up">
        <h1>Enter your details below to sign up!</h1>
        <form id="sign-up-form" action="#">
            <div class="input-field">
                <label for="email">enter email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-field">
                <label for="password">enter password</label>
                <input type="password" id="password_1" name="password_1" required>
            </div>
            <div class="input-field">
                <label for="password">confirm password</label>
                <input type="password" id="password_2" name="password_2" required>
            </div>
            <div class="input-field">
                <label for="username">enter username</label>
                <input type="text" id="username2" name="username" required>
            </div>
            <button type="submit">SignUp</button>
            <button type="button" id="cancel-button">Cancel</button>
        </form>
    </div>
    <script src="../static/todo_scripts/sigin_signup.js"></script>
</body>
</html>
